language: python
cache: pip
install: travis_retry pip install -U tox
script: tox
jobs:
  fast_finish: true
  include:
  - python: '3.6'
    env: TOXENV=lint

  - python: '2.7'
    env: TOXENV=py27-marshmallow2
  - python: '2.7'
    env: TOXENV=py27-marshmallow3

  - python: '3.5'
    env: TOXENV=py35-marshmallow2
  - python: '3.5'
    env: TOXENV=py35-marshmallow3

  - python: '3.6'
    env: TOXENV=py36-marshmallow2
  - python: '3.6'
    env: TOXENV=py36-marshmallow3

  - python: '3.7'
    dist: xenial    # required for Python 3.7 (travis-ci/travis-ci#9069)
    env: TOXENV=py37-marshmallow2
  - python: '3.7'
    dist: xenial    # required for Python 3.7 (travis-ci/travis-ci#9069)
    env: TOXENV=py37-marshmallow3

  - stage: PyPI Release
    if: tag IS present
    python: "3.6"
    env: []
    install: skip
    script: skip
    deploy:
      provider: pypi
      user: sloria
      on:
        tags: true
      distributions: sdist bdist_wheel
      password:
        secure: 
